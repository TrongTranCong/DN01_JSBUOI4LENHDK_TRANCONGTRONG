<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitoan3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="py-5">
        <h2 class="col-6">How many odd number - even number</h2>
        <form>
            <div class="row mx-3 py-3 form-group">
                <input type="text" class="col-1 form-control" id="inputNum1" placeholder="Input No.1">
                <input type="text" class="col-1 mx-5 form-control" id="inputNum2" placeholder="Input No.2">
                <input type="text" class="col-1 form-control" id="inputNum3" placeholder="Input No.3">
            </div>

            <button class="mx-3 btn btn-success rounded-pill" id="btnAnswer" type="button">Answer</button> 
            <p class="mx-3 col-4 my-3 alert alert-warning" id="txtResult"></p>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./mainbaitoan3.js"></script>
</body>

</html>
